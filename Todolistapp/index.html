<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5 mb-4">To-Do List</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-container p-4 rounded" style="background-color: #6a5acd;">
                    <h2 class="mb-4" style="color: #fff;">Add Task</h2>
                    <input type="text" id="title-input" class="form-control mb-3" placeholder="Enter title..." style="background-color: #fff;">
                    <textarea id="description-input" class="form-control mb-3" rows="3" placeholder="Enter description..." style="background-color: #fff;"></textarea>
                    <input type="date" id="date-input" class="form-control mb-3" style="background-color: #fff;">
                    <input type="time" id="time-input" class="form-control mb-3" style="background-color: #fff;">
                    <button id="save-button" class="btn btn-primary btn-block" style="background-color: #563d7c;">Save</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="task-container p-4 rounded" style="background-color: #e6e6fa; overflow-x: auto;">
                    <h2 class="mb-4" style="color: #6a5acd;">Tasks</h2>
                    <table class="table table-striped table-responsive">
                        <thead class="thead-light">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
